        <script>
            $(function(){
                $('.slide_gallery').bxSlider({
                auto: true, //자동으로 애니메이션 시작
                autoControls: true, // 시작 미 중지버튼 표시
                speed:500, //애니메이션 전환 속도 설정 (500= 5ms = 0.5초)
                pause:1000,// 애니메이션 유지 시간 (1000= 10ms = 1초)
                stopAutoOnClick: true, // 이전(<) 또는 다음(>) 버튼을 누르면 슬라이드가 정지됨
                pager: true, // 페이지 표시 보여짐
            });
            });
        </script>
